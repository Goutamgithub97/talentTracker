<template>
    <lightning-card>
        <div class="table-container">
            <template iterator:it={records}>
                <div key={it.value.Position_Name__c} class="card-row">
                    <div class="card">
                        <div class="card-header">
                            <h3>{it.value.Position_Name__c}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>Position Number</strong>:<strong> {it.value.Name}</strong></p>
                            <p><strong>Description:</strong> {it.value.Description__c}</p>
                            <p><strong>Skill Required:</strong> {it.value.Skills__c}</p>
                            <p><strong>Vacancy:</strong> {it.value.Number_of_Resources_Needed__c}</p>
                            <p><strong>Last Date:</strong> {it.value.End_Date__c}</p>
                            <lightning-button label="Apply" variant="Success" onclick={handleApplyClick} class="button-column"></lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
